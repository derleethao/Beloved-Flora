<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8b12d5cff7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/portfolio.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Beloved Flora to fulfill your floral needs and answer any questions."
    />
    <title>Contact Us - Beloved Flora</title>
  </head>
  <body class="color-background">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" title="Homepage" href="/index.html"
          >Beloved Flora</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                title="Homepage"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" title="Gallery" href="/gallery.html"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" title="About Beloved Flora" href="/about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" title="Contact Us" href="/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="color-section">
      <h1>Contact</h1>
      <p class="text-center">
        Please inquire on our availability
        <br />
        hello@belovedflora.com
      </p>
      <div class="container">
        <form>
          <label for="name">Name</label>
          <input
            type="text"
            name="firstname"
            id="fname"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="lastname"
            id="lname"
            placeholder="Last Name"
            required
          />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <label for="phone">Phone</label>
          <input type="text" name="number" id="number" required />
          <label for="event">Event Type</label>
          <input type="text" name="event" id="event" required />
          <label for="date">Date</label>
          <input type="date" name="date" id="date" required />

          <label for="subject">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Please specify any details of your event."
            style="width: 100%; height: 200px"
            required
          ></textarea>
          <br />
          <br />
          <input type="submit" value="Submit" class="button" />
        </form>
      </div>
    </div>
    <div class="container">
      <footer>
        <div class="social-links">
          <a href="http://www.instagram.com" title="Instagram" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="http://www.facebook.com" title="Facebook" target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="mailto:hello@belovedflora.com" title="Email"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </div>
      </footer>
      <div class="footer-source">
        <p>
          This project was coded by Der Lee-Thao, and it is
          <a href="https://github.com/derleethao/Beloved-Flora" target="_blank"
            >open-sourced</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
